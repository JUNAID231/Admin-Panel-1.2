<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <h1>Create Chat</h1>
        <p>Please fill in this form to transfer token.</p>
        {% csrf_token %}

        <label for="token"><b>Token</b></label>
        <input type="text" placeholder="Token" name="token">
        </br>

        <label for="sender_id"><b>Sender ID</b></label>
        <input type="text" placeholder="Sender ID " name="sender_id">
        </br>

        <label for="receiver_id"><b>Receiver ID</b></label>
        <input type="text" placeholder="Receiver ID" name="receiver_id">
        </br>

        <label for="message"><b>Message</b></label>
        <input type="text" placeholder="Message" name="message">
        </br>
    
        <button type="submit">Send</button>
    
      </form>
</body>
</html>
